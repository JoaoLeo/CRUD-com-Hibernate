<body onload = "pegarSetores()">

	<form method = "POST" onsubmit="criarFuncionario()">

	Salario  <br> <input type = "number" id = "salario" placeholder="1000.00"> <br>

	<button type = "submit"> Criar </button>
	<br>
	</form>
	<br>
	<center> 
		Setores disponiveis: 
	<table id = "selectSetor">
		<thead>  
		<tr> 
		<th> Id </th>
		<th> Nome  </th>
		</tr>
		</thead>
		<tbody id ="bodyTable"> 
			
		</tbody>
	</table>
	</center>
	<br>
	
</div> 
</body>
